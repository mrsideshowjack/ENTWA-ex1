<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Contacts app</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"></link>
        <style>
            body{
                background-color: #e2e2e2;
                font-family: 'Dosis', sans-serif;
            }
            #toolbar{
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                background-color: #0d79b8;
                height:55px;
                box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.4);
                color: white;
                display: flex;
                align-items: center;
                padding: 0.5em;
            }
            #main{
                background: #fff;
                width: 65vw;
                height: 100%;
                overflow: auto;
                margin: 80px auto 0px auto;
                padding: 1em;
                box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.4);
            }
            #fab{
                background-color: #0d79b8;
                border-radius: 50%;
                box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.4);
                position: fixed;
                bottom: 5%;
                right: 5%;
                width: 44px;
                height: 44px;
                color: #fff;
                font-size: 2em;
                text-align: center;
                padding: 0.2em;
                cursor: pointer;
            }
            .contact{
                border-bottom: 1px solid grey;
                margin: 1em;
            }
        </style>
    </h:head>
    <h:body>
        <div id="toolbar">
            <h1>Contacts app</h1>
        </div>
        <div id="main">
            <h2>Contacts</h2>
            <div class="contact">
                Contact name
            </div>
            <div class="contact">
                Contact name
            </div>
            <div class="contact">
                Contact name
            </div>
        </div>
        <a href="add-contact.xhtml">
        <div id="fab">+</div>
        </a>
    </h:body>
</html>
